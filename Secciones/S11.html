      <h1 class="card "> Cálculo de la integral en 2-formas constantes </h1>


  <div class="ejercicio-box">
    <h2 class="number-title"> Ejercicio </h2>
      <p>
      Considera \(\varphi \in \Lambda^2(\mathbb{R}^n)\)
      y \(A\) una matriz de \(n\times n\). Prueba
      que para todos \(P,Q\in \mathbb{R}^n\)
      \[
        \varphi(AP,AQ)=\det(A)\varphi(P,Q)
      \]
    </p>
